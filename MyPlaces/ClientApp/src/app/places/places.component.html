<div class="row">
  <div class="col">
    <h2>Places</h2>
  </div>
  <div class="col-auto">
    <div class="btn-group" role="group">
      <button class="btn btn-primary" data-toggle="modal" data-target="#addEditCityModal">Adauga</button>
      <button class="btn btn-success"
              (click)="refreshAll()"
              [attr.disabled]="isRefreshing ? true : undefined">
        {{ isRefreshing ? 'Refreshing...' : 'Refresh' }}
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <label for="city">Oras</label>
    <div class="input-group mb-3">
      <select *ngIf="cities.length > 0 else noCitiesLoaded"
              [ngModel]="selectedCity"
              (ngModelChange)="selectCity($event)"
              class="form-control"
              id="city">
        <option [ngValue]="undefined" disabled>Alege un oras</option>
        <option *ngFor="let c of cities" [ngValue]="c">{{ c.name }}</option>
      </select>
      <ng-template #noCitiesLoaded>
        <select class="form-control" id="city">
          <option selected>Nici un oras</option>
        </select>
      </ng-template>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <label for="placesSearchInput">Locatii</label>
    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text">&#x2315;</span>
      </div>
      <input class="form-control"
             type="text"
             id="placesSearchInput"
             name="placesSearchInput"
             placeholder="Cauta locatii..."
             [attr.disabled]="places.length > 0 ? undefined : true" />
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="input-group mb-3">
      <select *ngIf="places.length > 0 else noPlacesLoaded"
              [ngModel]="selectedPlace"
              (ngModelChange)="selectPlace($event)"
              size="4"
              class="form-control"
              id="place">
        <option *ngFor="let p of places" [ngValue]="p">{{ p.name }}</option>
      </select>
      <ng-template #noPlacesLoaded>
        <select class="form-control" id="place">
          <option selected>Nici o locatie</option>
        </select>
      </ng-template>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="d-flex flex-column" style="max-height: calc(100vh - 1em);">
      <div #googleMapDiv class="google-map flex-grow-1" [ngClass]="isMaximized ? 'vh-100' : undefined"></div>
      <p class="mt-1 mb-3" style="line-height: 0.8em !important">
        <em>
          <small>
            Poti redimensiona harta din coltul din dreapta jos cand nu e maximizata.
            <u class="text-nowrap" (click)="toggleMapSize()">Click aici pentru {{ isMaximized ? 'minimizare' : 'maximizare' }}.</u>
          </small>
        </em>
      </p>
    </div>
  </div>
</div>

<app-add-edit-city-modal [city]="selectedCity"
                         [modalId]="'addEditCityModal'"
                         (save)="addNewCity($event)">
</app-add-edit-city-modal>
