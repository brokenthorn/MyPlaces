<div class="row">

      <button class="btn btn-primary" data-target="#addEditCityModal" data-toggle="modal">AdaugÄƒ</button>

        EditeazÄƒ

    </div>
  </div>
  <div class="col-auto">

<div class="row">
  <div class="col">
    <label for="city">OraÈ™</label>
    <div class="input-group mb-3">
      <select (ngModelChange)="selectCity($event)"
              *ngIf="cities.length > 0 else noCitiesLoaded"
              [ngModel]="selectedCity"
              class="form-control"
              id="city">
        <option [ngValue]="null" disabled>Alege un oraÈ™</option>
        <option *ngFor="let c of cities" [ngValue]="c">{{ c.name }}</option>
      </select>
      <ng-template #noCitiesLoaded>
        <select class="form-control">
          <option selected>Nici un oraÈ™</option>
        </select>

</div>

<div class="row">
  <div class="col">
    <label for="placesSearchInput">LocaÈ›ii</label>
    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text">&#x2315;</span>
      </div>
      <input [attr.disabled]="places.length > 0 ? undefined : true"
             class="form-control"
             id="placesSearchInput"
             name="placesSearchInput"
             placeholder="CautÄƒ locaÈ›ii"
             type="text"/>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="input-group mb-3">
      <select (ngModelChange)="selectPlace($event)"
              *ngIf="places.length > 0 else noPlacesLoaded"
              [ngModel]="selectedPlace"
              class="form-control"
              id="place"
              size="4">
        <option *ngFor="let p of places" [ngValue]="p">{{ p.name }}</option>
      </select>
      <ng-template #noPlacesLoaded>
        <select class="form-control">
          <option selected>Nici o locaÈ›ie</option>
        </select>
      </ng-template>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="d-flex flex-column" style="max-height: calc(100vh - 1em);">
      <div #googleMapDiv [ngClass]="isMaximized ? 'vh-100' : undefined" class="google-map flex-grow-1"></div>
      <p class="mt-1 mb-3" style="line-height: 0.8em !important">
        <em>
          <small>
            PoÈ›i redimensiona harta din colÈ›ul din dreapta jos, cÃ¢nd nu este maximizatÄƒ.

          </small>
        </em>
      </p>
    </div>
  </div>
</div>
