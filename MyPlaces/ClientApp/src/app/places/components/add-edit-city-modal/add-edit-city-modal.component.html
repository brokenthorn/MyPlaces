<div class="modal fade" tabindex="-1" [attr.id]="modalId">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ city ? city.name : 'Oras nou' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addEditCityForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(addEditCityForm.value)">
          <div class="form-group row d-none">
            <label for="id" class="col-4 col-form-label">Id</label>
            <div class="col-8">
              <input [(ngModel)]="id" id="id" name="id" type="text" class="form-control" required="required" value="00000000-0000-0000-0000-000000000000">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input [(ngModel)]="name"  id="name" name="name" type="text" class="form-control" required="required" autofocus>
            </div>
          </div>
          <div class="form-group row">
            <label for="longitude" class="col-4 col-form-label">Longitudine</label>
            <div class="col-8">
              <input [(ngModel)]="longitude" id="longitude" name="longitude" type="number" min="-180" max="180" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="latitude" class="col-4 col-form-label">Latitudine</label>
            <div class="col-8">
              <input [(ngModel)]="latitude" id="latitude" name="latitude" type="number" min="-90" max="90" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Renunta</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit(addEditCityForm.value)">Salveaza</button>
      </div>
    </div>
  </div>
</div>
