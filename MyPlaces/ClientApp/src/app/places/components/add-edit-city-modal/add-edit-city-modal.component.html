<div [attr.id]="modalId" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ city ? city.name : 'Oraș nou' }}</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addEditCityForm="ngForm" (ngSubmit)="onSubmit(addEditCityForm.value)" autocomplete="off">
          <div class="form-group row d-none">
            <label class="col-4 col-form-label" for="id">Id</label>
            <div class="col-8">
              <input [(ngModel)]="id" class="form-control" id="id" name="id" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="name">Nume</label>
            <div class="col-8">
              <input [(ngModel)]="name" autofocus class="form-control" id="name" name="name" required="required"
                     type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="longitude">Longitudine</label>
            <div class="col-8">
              <input [(ngModel)]="longitude" class="form-control" id="longitude" max="180" min="-180" name="longitude"
                     type="number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="latitude">Latitudine</label>
            <div class="col-8">
              <input [(ngModel)]="latitude" class="form-control" id="latitude" max="90" min="-90" name="latitude"
                     type="number">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal" type="button">Renunță</button>
        <button (click)="onSubmit(addEditCityForm.value)" class="btn btn-primary" data-dismiss="modal" type="button">
          Salvează
        </button>
      </div>
    </div>
  </div>
</div>
