<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand"
         title="Fiica mea Diana mi-a cerut să pun și câțiva iepurași pe aici...">
        <img alt="Logo"
             class="mr-1"
             height="30"
             src="/favicon.svg"/>
        MyPlaces
      </a>
      <button (click)="toggle()"
              [attr.aria-expanded]="isExpanded"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              data-target=".navbar-collapse"
              data-toggle="collapse"
              type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="{ show: isExpanded }"
           class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
        <ul class="navbar-nav flex-grow">
          <li [routerLinkActiveOptions]="{ exact: true }"
              [routerLinkActive]="['link-active']"
              class="nav-item">
            <a [routerLink]="['/']" class="nav-link text-dark">Acasă</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/places']" class="nav-link text-dark">Locații</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
